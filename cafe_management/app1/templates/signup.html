{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'styles/signup_page.css' %}">
</head>
<body class="container">
    {% include 'navbar.html' %}
    <div class="signup-container">
        <h1 class="signup-heading">Signup</h1>
        {% if error_message %}
            <p class="signup-error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post" class="signup-form-container">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="signup-input-field"><br>
            <input type="email" name="email" placeholder="Email" required class="signup-input-field"><br>
            <input type="password" name="password" placeholder="Password" required class="signup-input-field"><br>
            <input type="text" name="mobile_number" placeholder="Mobile Number" required class="signup-input-field"><br>
            <input type="submit" value="Signup" class="signup-submit-button">
        </form>
    </div>
</body>
</html>
